{% include var/article_image.liquid article=include.article image=include.image %}
{% assign _format = include.format | default: 'full' %}
<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <img src="{{ article_image }}" title="{{ include.caption }}" itemprop="thumbnail" class="{{ _format }}" />
    {% if include.caption %}
    <figcaption>
        <cite itemprop="caption name">{{ include.caption }}</cite>
    </figcaption>
    {% endif %}
</figure>
