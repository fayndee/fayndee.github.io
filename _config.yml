# Info
title: fayndee.me
description: A little space where I share about my work and passion.
url: http://fayndee.me
author: Fang Yuan

# Data
collections:
  photos:
    albums:
      - landscape
      - cityscape
      - fine-art
      - people
    preview: 3
    output: true
    permalink: /shutterbug/gallery/:title/
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: page_framed_article
      type: article
      teaser_image: article_teaser.jpg
  - scope:
      path: ''
      type: photos
    values:
      layout: page_framed_photo
      type: photo

# Settings
sass:
  style: compressed
permalink: /:categories/:title/
exclude: [README.md, LICENSE.md, .gitignore, Gemfile, Gemfile.lock]

# Plugins
gems:
  - jekyll-sitemap
